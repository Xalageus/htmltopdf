<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="main.css">
    <!-- Is this safe? ¯\_(ツ)_/¯ -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <title>HTMLtoPDF</title>
  </head>
  <body>
    <div class="container">
      <input type="text" name="url" placeholder="URL" id="url-input" class="textbox">
      <br>
      <button type="button" id="showHideOptionsBtn">Options</button>
      <div class="options-container" hidden="true">
        <input type="checkbox" id="ril-input" name="ril">
        <label for="ril-input">Remove internal links</label>
        <br>
        <input type="checkbox" id="rel-input" name="rel">
        <label for="rel-input">Remove external links</label>
        <br>
        <input type="text" name="rlc" placeholder="Remove links containing" id="rlc-input" class="textbox">
        <br>
        <label for="paperFormat-selection">Paper format</label>
        <select id="paperFormat-selection" name="paperFormat">
          <option value="Auto">Auto</option>
          <option value="Letter" selected>Letter</option>
          <option value="Legal">Legal</option>
          <option value="Tabloid">Tabloid</option>
          <option value="Ledger">Ledger</option>
          <option value="A0">A0</option>
          <option value="A1">A1</option>
          <option value="A2">A2</option>
          <option value="A3">A3</option>
          <option value="A4">A4</option>
          <option value="A5">A5</option>
          <option value="A6">A6</option>
          <option value="Manual">Manual</option>
        </select><br>
        <div class="manualPaperFormat-container" hidden="true">
          <input type="text" name="paperWidth" placeholder="Paper Width" id="paperWidth-input" class="textbox">
          <br>
          <input type="text" name="paperHeight" placeholder="Paper Height" id="paperHeight-input" class="textbox">
          <br>
        </div>
        <input type="checkbox" id="es-input" name="es">
        <label for="es-input">Capture as screen</label>
      </div>

      <button type="button" id="createPdfBtn">Create PDF</button>
    </div>

    <div class="status"></div>
    
    <script src="./renderer.js"></script>
  </body>
</html>
